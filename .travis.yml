language: python

python:
- '3.5'

matrix:
  include:
    - python: 3.8-dev
      dist: xenial

install:
- pip install -r requirements.txt
- pip install -r test_requirements.txt

script:
- flake8 cfgs.py test
- pytest test

# Don't compile "experimental" branches starting with x-, y-, or z-.
branches:
  except:
    - /^x-.*$/
    - /^y-.*$/
    - /^z-.*$/
